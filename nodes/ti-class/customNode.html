<link type="text/css" rel="stylesheet" href="./resources/@totallyinformation/node-red-testbed/ti-common.css" media="all">
<script src="./resources/@totallyinformation/node-red-testbed/ti-common.js"></script>
<script src="./resources/@totallyinformation/node-red-testbed/nr-editor-input.js"></script>
<script src="./resources/@totallyinformation/node-red-testbed/ti-class.js"></script>

<script type="text/html" data-template-name="ti-class">
    <div id="ti-edit-panel">
  
    <div aria-label="Default msg topic. Make unique if using uib-cache." class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>
    <div aria-label="Node name (descriptive only)" class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    
    <hr>

    <nr-edit-input id="inp1" data-label="NR Edit Input"></nr-edit-input>

    <hr>

    <fieldset>
        <legend>Typed Inputs</legend>

        <div aria-label="Returns the value of a msg property" class="form-row">
            <label for="node-input-tyiMsg"><i class="fa fa-tag"></i> Msg</label>
            <input type="text" id="node-input-tyiMsg"  placeholder="Provide a msg property name">
            <input type="hidden" id="node-input-tyiMsgSourceType">
        </div>
        <div aria-label="Returns the value of a global variable" class="form-row">
            <label for="node-input-tyiGlobal"><i class="fa fa-tag"></i> Global</label>
            <input type="text" id="node-input-tyiGlobal">
            <input type="hidden" id="node-input-tyiGlobalSourceType">
        </div>
        <div aria-label="Returns the value of an environment variable" class="form-row">
            <label for="node-input-tyiEnv"><i class="fa fa-tag"></i> Env</label>
            <input type="text" id="node-input-tyiEnv">
            <input type="hidden" id="node-input-tyiEnvSourceType">
        </div>
        <div aria-label="Returns the output of a JSONata expression" class="form-row">
            <label for="node-input-tyiExpr"><i class="fa fa-tag"></i> JSONata</label>
            <input type="text" id="node-input-tyiExpr">
            <input type="hidden" id="node-input-tyiExprSourceType">
        </div>
        <div aria-label="Returns the Node ID of the selected node. Use ... to select a node" class="form-row">
            <label for="node-input-tyiNode"><i class="fa fa-tag"></i> Node ID</label>
            <input type="text" id="node-input-tyiNode">
            <input type="hidden" id="node-input-tyiNodeSourceType">
        </div>
    </fieldset>

</div></script><script type="text/html" data-help-name="ti-class"><p>
    Dummy node for experimentation
</p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dt class="optional">topic <span class="property-type">string</span></dt>
    <dd>
        Passed through if provided.
    </dd>
</dl>

<h3>Outputs</h3>
<dl class="message-properties">
    <dt>payload <span class="property-type">string</span></dt>
    <dd>
        The payload
    </dd>

    <dt>topic <span class="property-type">string</span></dt>
    <dd>
        The input topic.
    </dd>
</dl>

<h3>Node Settings</h3>
<dl class="message-properties">
    <dt class="optional">Name <span class="property-type">string</span></dt>
    <dd>
        Optional short description shown in the admin interface
    </dd>

    <dt>Topic <span class="property-type">string</span></dt>
    <dd>
        Fixed topic string. Only used if the input <code>msg</code> does not
        contain a <code>topic</code> property.
    </dd>
</dl></script>
